<template name="funFader">
  <span class="fun-fader"
    fun-fader
    fun-fader-color="{{faderColor}}"
    fun-fader-y="{{faderY}}"
    fun-fader-duration-color="{{faderDurationColor}}"
    fun-fader-duration-transform="{{faderDurationTransform}}"
    fun-fader-delay-transform="{{faderDelayTransform}}"
  >
    {{text}}
  </span>
</template>
