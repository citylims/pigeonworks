<template name="pygmalion">
<div class="container" id="pygmalion" style="height:{{height}}px;">
  
  <audio controls>
    <source src="/audio/Visions-Of-LA.mp3" type="audio/mpeg" preload>
  </audio>
  
  <canvas id="album" width="650" height="600">
  </canvas>
  <canvas id="layer2" width="650" height="600">
  </canvas>
  <canvas id="layer3" width="650" height="600">
  </canvas>
  <canvas id="layer4" width="650" height="600">
  </canvas>
  <canvas id="layer5" width="650" height="600">
  </canvas>
  <canvas id="layer6" width="650" height="600">
  </canvas>
  <canvas id="layer7" width="650" height="600">
  </canvas>

  <div class="hymn">
    <div class="title">Visions of LA</div>
    {{#each lyrics}}
      <div class="lyric">{{this}}</div>
    {{/each}}
  </div>
</div>

</template>
