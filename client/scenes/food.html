<template name='food'>
  <div id="food" style="height:{{windowHeight}}px;">
    {{> funFader text="FOOD" className="food-title"}}
    
    {{#if finishedScene}}
      <div class="restart" data-action="restart">
        Restart
      <!-- {{> funFader text="Restart"}} -->
      </div>
    {{/if}}
    
    <div class="food-message" style="">
      {{foodMessage}}
    </div>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HuNgBZCreeE?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </div>
</template>
